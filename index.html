<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單回合制戰鬥遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player">
            <h2>玩家</h2>
            <p id="player-hp">HP: 100</p>
            <p id="player-exp">EXP: 0</p>
        </div>
        <div id="enemy">
            <h2 id="enemy-name">敵人</h2>
            <p id="enemy-hp">HP: 100</p>
        </div>
        <div id="controls">
            <button onclick="attack()">普通攻擊</button>
            <button onclick="powerAttack()">強力攻擊</button>
            <button onclick="heal()">治療</button>
        </div>
        <div id="message"></div>
        <div id="battle-stats" style="display: none;">
            <h3>戰鬥結束</h3>
            <p id="total-attacks"></p>
            <p id="total-damage-taken"></p>
            <button onclick="restartGame()">重新開始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
